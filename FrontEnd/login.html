    <body>

        <header>
            <h1>
                Sophie Bluel

                    Architecte d'intérieur

            <nav>

                    <li>

        <!-- Etape 2 : Codez la page de connexion -->
        <!-- Etape 2.1 : Intégration du design de la page de formulaire -->
        <main>
            <section class="authentification">
                <h2>
                    Log In
                </h2>
                <!-- Formulaire de connexion -->
                <form class="form-input" action="#" method="post">
                    <div class="email-range">
                        <label for="email">
                            E-mail
                        </label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="password-range">
                        <label for="password">
                            Mot de passe
                        </label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <input type="submit" value="Se connecter">
                </form>
                <span class="forgottenPassword">
                    <a href="#" title="Mot de pas oublié">
                        Mot de passe oublié
                    </a>
                </span>
            </section>
        </main>

        <footer class="footerLogin">
			<nav>
				<ul>
					<li>
						Mentions Légales
					</li>
				</ul>
			</nav>
		</footer>
        
        <script src="js/login.js"></script>
    </body>
